<ion-header>
  <ion-toolbar>
    <ion-title>
      NutriMove
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="chat-container">
<main class="chat-history">
  <ng-container *ngFor="let item of chatHistory">
    <div class="messages" [ngClass]="{'blue': item.from === 'user', 'green': item.from === 'bot'}">
      <i class="fa"
        [ngClass]="{'fa-user-circle': item.from === 'user', 'fa-graduation-cap': item.from === 'bot'}"></i>
      
      <div class="fa">
        <div class="bubble">
          <div class="user-bubble">
      
            <span class="responses" [innerHTML]="formatText(item.message)" ></span>
          </div>
        </div>
      </div>  
    </div>
    </ng-container>
    <ng-container *ngIf="loading">
      <app-home1></app-home1>
    </ng-container>
</main>

</div>
</ion-content>

<footer class="chat-input">
<ion-item>
<ion-input type="text" id="message-input" (keyup.enter)="sendData()" placeholder="Type your message..." [(ngModel)]="prompt" [disabled]="loading" autocomplete="off"/>
<ion-button id="send-button" (click)="sendData()"  [disabled]="loading">Send</ion-button>
</ion-item>  
</footer>
