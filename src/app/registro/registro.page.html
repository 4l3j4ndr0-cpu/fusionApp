<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
    <ion-back-button defaultHref="login" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img src="../../assets/icon/img/nutrimove.webp" class="background"></ion-img>
    <div class="content">
    </div>
  <ion-list>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input [(ngModel)]="user.rut" name="rut" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="user.nombre_user" name="nombre_user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="user.contrasena" name="contrasena" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="user.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido Paterno</ion-label>
        <ion-input [(ngModel)]="user.apellido_pat" name="apellido_pat" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido Materno</ion-label>
        <ion-input [(ngModel)]="user.apellido_mat" name="apellido_mat" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Peso</ion-label>
        <ion-input [(ngModel)]="user.peso" name="peso" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Estatura</ion-label>
        <ion-input [(ngModel)]="user.estatura" name="estatura" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input [(ngModel)]="user.edad" name="edad" type="number"></ion-input>
      </ion-item>
      
      <ion-button expand="full" type="submit">Registrar</ion-button>
    </form>
  </ion-list>
  
  </ion-card>
</ion-content>
